<html>
<head>
		<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
		<meta http-equiv="Content-Security-Policy" content="script-src * data: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	
		<title>LetsMeet</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="manifest" href="/manifest.json">
</head>
<body>
  <script src="index.js"></script>
  <div id="login_div" class="main-div">
    <h3>Let's Meet!</h3>
    <button id="tologinbtn">Login to Account</button>
  </div>
  
	<div id="edituser_div" class="main-div">
    <h3>Lets Meet!</h3>
	<p id="user_para"></p>
	
	<h4></h4>
	<input type="text" placeholder="Nazwa użytkownika" id="UserName"  />
	<p></p>
	<select id="sex">
	<option style="display:none;" selected>Wybierz płeć</option>
    <option>Kobieta</option>
	<option>Mężczyzna</option>
	</select>
	<p>Wybierz języki z poniższej listy:</p>
	<select multiple= "multiple" id="languages">
    <option>Polski</option>
	<option>Angielski</option>
	<option>Niemiecki</option>
	<option>Francuski</option>
	<option>Hiszpański</option>
	<option>Portugalski</option>
	<option>Rosyjski</option>
	</select>
	<p>Wybierz hobby z poniższej listy:</p>
	<select multiple= "multiple" id="hobby">
    <option>muzyka</option>
	<option>film</option>
	<option>imprezy</option>
	<option>sporty drużynowe</option>
	<option>bieganie</option>
	<option>podróże</option>
	<option>taniec</option>
	</select>
	<p></p>
	<button onclick="userinfo()">Zapisz zmiany</button>
	<p></p>
	<button onclick="userinfopage()">Wstecz</button>
	<p></p>
	</div>
	
	<div id="showuser_div" class="loggedin-div">
	<h3>Lets Meet!</h3>
	Nazwa użytkownika: <b id="username_profile"></b><br></br>
	Płeć: <b id="płeć_profile"></b><br></br>
	Zainteresowania: <b id="hobby_profile"></b><br></br>
	Języki: <b id= "języki_profile"></b><br></br>
	
	
	<button onclick="edituserinfo()">Edytuj profil</button>
	<p></p>
	<button onclick="toindexpage()">Wstecz</button>
	<p></p>
	</div>
	
	<div id="user_div" class="loggedin-div">
	<button onclick="showuserinfo()">Pokaż ustawienia profilu</button>
	<p></p>
	<button onclick="toindexpage()">Wstecz</button>
	<p></p>
	</div>
</body>
</html>
