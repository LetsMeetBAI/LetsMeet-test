<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
		<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
		<meta http-equiv="Content-Security-Policy" content="script-src * data: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	
		<title>LetsMeet</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="manifest" href="/manifest.json">
    </head>
    <body>
	<div id="login_div" class="main-div">
    <h3>Let's Meet!</h3>
    <button id="tologinbtn">Login to Account</button>

  </div>
        <div id="meet_div" class="loggedin-div">
    <h3>Let's Meet!</h3>
	<p></p>
    <input type="email" placeholder="Email..." id="email_field" />
	<p></p>
    <input type="password" placeholder="Password..." id="password_field" />
	<p></p>
    <button id="loginbtn">Login with E-mail</button>
	<p></p>
	<button id="registerbtn">Register</button>
	<p></p>
	<button id="googloginbtn">Google Account</button>
	<p></p>
	<button id="faceloginbtn">Facebook Login</button>
  </div>
  
  <div id="user_div" class="loggedin-div">
    <h3>Lets Meet!</h3>
	<p id="user_para"></p>
	<button id="userinfopagebtn">Ustawienia profilu</button>
	<p></p>
	<button id="showeventbtn">Wydarzenia w Twojej okolicy</button>
	<p></p>
	<button id="addeventpagebtn">Dodaj nowe wydarzenie</button>
	<p></p>
    <button id="letsmeetbtn">Dodaj nowe spotkanie</button>
	<p></p>
    <button id="logoutbtn">Logout</button>
  </div>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
